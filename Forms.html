<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
</head>
<body>
    <h1>Conference Registration</h1>
   <form action="/Forms.html" method="get">
    <fieldset>
       <legend>Personal Information</legend> 

       <label for="fullName">Full Name:</label>
       <input type="text" id="fullName" name="fullName" required minlength="2"><br><br>

       <label for="email">Email:</label>
       <input type="email" id="email" name="email" required><br><br>

       <label for="phone">Phone:</label>
       <input type="tel" id="phone" name="phone"
              pattern="^\+?[0-9\s\-]{7,15}$"><br><br>         
    </fieldset><br><br>

    <fieldset>
        <legend>Ticket & Workshops</legend>

        <label for="tichetType">Ticket Type</label>
        <select id="ticketType" name="tichetType" required>
            <option value="">--Select--</option>
            <option value="Standard">Standard</option>
            <option value="Vip">Vip</option>
            <option value="Student">Student</option>
        </select><br><br>

        <p>Workshops:</p>
        <label><input type="checkbox" name="workshops" value="Web Performance"> Web Performance</label><br>
        <label><input type="checkbox" name="workshops" value="Accessibility"> Accessibility</label><br>
        <label><input type="checkbox" name="workshops" value="Testing"> Testing</label><br><br>

        <p>Diet:</p>
        <label><input type="radio" name="Diet" value="None">None</label><br>
        <label><input type="radio" name="Diet" value="Vegan">Vegan</label><br>
        <label><input type="radio" name="Diet" value="Kosher">Kosher</label><br>
        <lable><input type="radio" name="Diet" value="Halal">Halal</lable><br>
        <label><input type="radio" name="diet" value="Other">Other</label><br>
    </fieldset><br><br>


    <fieldset>
        <legend>Payment Details</legend>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber"
               pattern="[?:\d\s?]{13,19}" required
               placeholder="1234 5678 9012 3456"><br><br>

        <label for="expiryDate">Expiry Date:</label>
        <input type="month" id="expiryDate" name="expiryDate" required><br><br>  
        
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv"
               pattern="\d{3,4}" required><br><br>
    </fieldset><br><br>

    <fieldset>
        <legend>Agreements</legend>
        <div id="studentIdDiv" class="hidden">
          <label for="studentId">Upload Student ID (PDF, JPG, PNG):</label>
          <input type="file" id="studentId" name="studentId"
               accept=".pdf,.jpg,.jpeg,.png">
        </div><br>

        <label>
          <input type="checkbox" id="terms" name="terms" required>
           I agree to the Terms and Conditions
        </label><br>
    </fieldset>

    <br>
    <button type="submit">Submit</button>

   </form> 
</body>
</html>
